<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../static/css/step.css"/>
    <style>
        /*
         * 由于IE不支持<template>标签，所以template标签中的内容在IE下会直接显示出来。
         * 将模板设为隐藏即可解决这个问题，template标签各浏览器支持请参考：http://caniuse.com/#feat=template
         */
        #grid-template {
            display: none;
        }
    </style>
</head>

<body>
<div id="app">
    <div class="container">
        <div class="form-group">
            <label>Search</label>
            <input type="text" class="search-input" v-model="searchQuery"/>
        </div>

    </div>
    <div class="container">
        <simple-grid :data-list="people" :columns="columns" :search-key="searchQuery">
        </simple-grid>
    </div>
</div>

<!--
vue1--vue2
{{ col.name | capitalize}}
升级vue2之后
{{ col.name[0].toUpperCase() + col.name.slice(1)}}
-->
<template id="grid-template">
    <div>


        <table>
            <thead>
            <tr>
                <th v-for="col in columns">
                    {{ col.name[0].toUpperCase() + col.name.slice(1) }}
                </th>
                <th>
                    Delete
                </th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(entry, index) in filterList">
                <td v-for="col in columns">
                    {{entry[col.name]}}
                </td>
                <td class="text-center">
                    <button class="btn-danger" @click="deleteItem(entry)">delete</button>
                </td>
            </tr>
            </tbody>
        </table>
        <model-dialog :title="title" :model="model" files="columns" :item="item"></model-dialog>
    </div>
</template>

<template id="dialog-template">
    <div class="dialogs">
        <div class="dialog" :class="{ 'dialog-active': show }">
            <div class="dialog-content">
                <header class="dialog-header">
                    <h1 class="dialog-title">{{ title }}</h1>
                </header>
                <footer class="dialog-footer">
                    <div class="form-group">
                        <label></label>
                        <button @click="save">Save</button>
                        <button @click="close">Close</button>
                    </div>
                </footer>
            </div>
        </div>
        <div class="dialog-overlay"></div>
    </div>
</template>

<script src="../static/js/vue.js"></script>
<script>
    Vue.component('simple-grid', {
        template: '#grid-template',
        props: ['dataList', 'columns', 'searchKey'],

        methods: {
            deleteItem: function (entry) {
                var data = this.dataList
                data.forEach(function (item, i) {
                    if (item === entry) {
                        data.splice(i, 1)
                        return
                    }
                })
            },
        },
        computed: {
            filterList: function () {
                var self = this;
                return self.dataList.filter(function (data) {
                    return data.name.indexOf(self.searchKey) !== -1;
                })
            }
        },
        data: function () {
            return {
                model: 0,
                item: {},
                title: ''
            }
        },
        components: {
            'model-dialog': {
                template: '#dialog-template',
                data: function () {
                    return {show: false}
                },
                /*
                 * mode = 1是新增数据模式，mode = 2是修改数据模式
                 * title表示对话框的标题内容
                 * fields表示对话框要显示的数据字段数组
                 * item是由simple-dialog传下来，用于绑定表单字段的
                 */
                props: ['mode', 'title', 'fields', 'item'],
                methods: {
                    close: function () {
                        this.show = false
                    },
                    save: function () {

                    }
                }
            }
        }
    })

    var demo = new Vue({
        el: '#app',
        data: {
            searchQuery: '',
            columns: [{
                name: 'name'
            }, {
                name: 'age'
            }, {
                name: 'sex'
            }],
            people: [{
                name: 'Jack',
                age: 30,
                sex: 'Male'
            }, {
                name: 'Bill',
                age: 26,
                sex: 'Male'
            }, {
                name: 'Tracy',
                age: 22,
                sex: 'Female'
            }, {
                name: 'Chris',
                age: 36,
                sex: 'Male'
            }]
        }
    })
</script>

</body>

</html>
